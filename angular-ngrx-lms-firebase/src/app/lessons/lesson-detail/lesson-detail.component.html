<div *ngIf="lesson">

  <h3>{{ lesson.name }}</h3>
  <p><i class="material-icons">access_time</i> {{ lesson.duration }}</p>
  <p>{{ lesson.description }}</p>

  <iframe *ngIf="lesson?.videoUrl" 
  width="590" height="450" frameborder="0" 
  allowfullscreen [src]="lesson?.videoUrl | youtubeEmbedUrl | safeUrl">
  </iframe>
</div>
